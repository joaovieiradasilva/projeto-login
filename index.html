<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/geral.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- Imagem -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email"><span class="material-icons">mail</span></label>
                        <input type="email" name="email" id="email" required placeholder=" Endereço de e-mail" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="senha"><span class="material-icons">key</span></label>
                        <input type="password" name="senha" id="senha" required placeholder=" Senha" autocomplete="current-password" minlength="8">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-icons">link</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
